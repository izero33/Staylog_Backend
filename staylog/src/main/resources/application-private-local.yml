server:
  port: ${SERVER_PORT:9000}
# =====================================
# Oracle Database Connection Settings
# =====================================
spring:
  datasource:
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}
# =====================================
# Email 인증
# 이메일, 시크릿 키
# =====================================
  mail: 
    username: ${MAIL_USER}
    password: ${MAIL_PW}


# =====================================
# JWT Token Settings
# JWT secret key
# =====================================
jwt:
  secret: ${JWT_SECRET}


# =======================================
# KAKAO_REST_API_KEY
# =======================================
kakao:
  local:
    base-url: https://dapi.kakao.com
    rest-api-key: ${KAKAO_MAP_KEY}


# =====================================
# File save location
# =====================================
file:
  image-location: ${IMAGE_LOCATION}
  file-location: ${FILE_LOCATION}
